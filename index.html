function countFruits(fruits) {
    let count = {};

    for (let i = 0; i < fruits.length; i++) {
        let fruit = fruits[i];
        if (count[fruit]) {
            count[fruit]++;
        } else {
            count[fruit] = 1;
        }
    }

    return count;
}
